<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/chatapp.css">
    <title>ChatApp</title>
</head>
<body class="body-class">
    <header>
        <h1 class="heading">Group Chat App</h1>
    </header>
    <div class="prompt-div"></div>
    
    <footer>
        <form class="msg-form" action="">
            <input type="text" class="msg-input" name="msg" id="msg-input">
            <input type="submit" value="Send" name="sendBtn" id="sendBtn">
        </form>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/JS/chatapp.js"></script>
</body>
</html>
